<html>
 
<body>

<form id="myForm">
    <form id="myForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" style="display: none; color: red;">Please enter a valid email</span>
        <input type="submit" value="Submit">
      </form>
      <div id="thankYouMessage" style="display: none;">
        Thank you for submitting!
      </div>
</form>
<script>
    // Function to validate email
function validateEmail(email) {
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailPattern.test(email);
}

// Validate email on input/change
document.getElementById('email').addEventListener('input', function() {
  const email = this.value;
  const emailError = document.getElementById('emailError');

  if (validateEmail(email)) {
    emailError.style.display = 'none';
  } else {
    emailError.style.display = 'block';
  }
});

// Form submission handling
document.getElementById('myForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting by default

  const email = document.getElementById('email').value;
  const emailError = document.getElementById('emailError');

  if (validateEmail(email)) {
    // If email is valid, display thank you message and hide the form
    this.style.display = 'none';
    document.getElementById('thankYouMessage').style.display = 'block';
  } else {
    // If email is invalid, show error message
    emailError.style.display = 'block';
  }
});

</script>
</body>
</html>
