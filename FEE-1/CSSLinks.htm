<!DOCTYPE HTML>
<html>
<style>
a:link {
background-color:yellow;
}
a:visited {
background-color:red;
}
a:hover {
background-color:lightgreen;
}
a:active {
background-color:hotpink;
}
</style>
</head>
<body>
<p>
<a href="https://www.youtube.com" target="blank">This link is formatted using CSS link properties</a>
</p>
<p>Note: The order of writing the "a" tag properties is very important i.e: link -> visited -> hover -> active</p>
</body>
</html>
