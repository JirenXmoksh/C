<!DOCTYPE HTML>
<html>
<head>
<style>
ol {
background-color: #ff9999;
}
ul {
background-color: #3399ff;
padding: 20px;
}
ol li {
background: #ffe5e5;
padding: 5px;
margin-left: 35px;
}
ul li {
background: #cce5ff;
margin: 5px;

}
</style>
</head>
<body>
<p> Example of ordered lists</p>
<ol> 
<li>Tea</li>
<li>Coffee</li>
<li>Coca Cola</li>
</ol>
<ol> 
<li>Tea</li>
<li>Coffee</li>
<li>Coca Cola</li>
</ol>

<p> Example of unordered lists</p>
<ul> 
<li>Tea</li>
<li>Coffee</li>
<li>Coca Cola</li>
</ul>
<ul> 
<li>Tea</li>
<li>Coffee</li>
<li>Coca Cola</li>
</ul>

</body>

</html>
