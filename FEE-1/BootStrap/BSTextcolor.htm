<!DOCTYPE HTML>
<html lang="en">
<head>
<title>BS Contextual colors </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">

<body class="bg-info">
<div class="container mt-3">

<h2>Contextual colors</h2>
<p>Developer can use the contextual classes to provide "meaning through colors":</p>

<div class="bg-light"><p class="text-muted text-center">Muted text</p></div>
<div class="bg-light"><p class="text-primary text-center">Primary(important)</p></div>
<div class="bg-light"><p class="text-secondary text-center">Secondary</p></div>
<div class="bg-white"><p class="text-success text-center">Success</p></div>
<div class="bg-dark"><p class="text-info text-center">Info text</p></div>
<div class="bg-danger"><p class="text-warning text-center">Warning text</p></div>
<div class="bg-warning"><p class="text-danger text-center">Danger text</p></div>
<div class="bg-light"><p class="text-dark text-center">Dark grey</p></div>
<div class="bg-dark"><p class="text-white text-center">White</p></div>
<div class="bg-light"><p class="text-body text-center">Default Body color</p></div>
<div class="bg-dark"><p class="text-light text-center">Light grey</p></div>

</body>
</html>
