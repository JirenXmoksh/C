<!DOCTYPE HTML>
<html lang="en">
<head>

<title>BS Modals</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div class="container mt-3">
<h3> Modal Example</h3>
<p>This is an example of the modal</p>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
Terms and conditions
</button>
</div>
<!--The Modal-->
<div class="modal modal-lg" id="myModal">

<div class="modal-dialog">

<div class="modal-content">

<!--Modal Header-->
<div class="modal-header">
<h4 class="modal-title">Terms and Conditions</h4>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<!--Modal body-->
<div class="modal-body">
This is the body of modal, terms and conditions. You can write terms and conditions or
other alert messages here in this dialog box which pops up
</div>

<!--Modal Footer-->
<div class="modal-footer">
<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
</div>

</div>

</div>

</div>

</body>
</html>
