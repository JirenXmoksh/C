<!DOCTYPE HTML>
<html lang="en">
<head>
<title>BS Shadows </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
<div class="container mt-3">

<p>Use the shadow-classes to add shadows to an element:</p>
<div class="shadow-none p-4 mb-4 mt-5 bg-light">No shadow</div>
<div class="shadow-sm p-4 mb-4 mt-5 bg-dark text-light">Small shadow</div>
<div class="shadow p-4 mb-4 mt-5 bg-success text-light">Default Shadow</div>
<div class="shadow-lg p-4 mb-4 mt-5 bg-warning">Large Shadow</div>
</body>
</html>
