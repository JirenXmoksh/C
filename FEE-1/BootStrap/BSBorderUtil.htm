<!DOCTYPE HTML>
<html lang="en">
<head>
<title>BS Border</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<style>
span {
display: inline-block;
width: 70px;
height: 70px;
margin: 6px;
background-color: #1e1b18;
}

body {
background-color: black;
}
</style>
</head>

<body>
<div class="container mt-3">
<h2 class="text-primary"> Borders </h2>
<p class="text-success"> 
Use the border classes to add or remove borders from an element
</p>

<span class="border border-2 border-white rounded-circle"></span>
<span class="rounded-pill" style="width:150px"></span>
<span class="border border-3 border-white border-top-0"></span>
<span class="border border-4 border-success border-end-0"></span>
<span class="border border-3 border-danger border-bottom-0"></span>
<span class="border border-3 border-warning border-start-0"></span><br>
<span class="border-3 border-top"></span>
<span class="border-3 border-end"></span>
<span class="border-3 border-bottom"></span>
<span class="border-3 border-start"></span>

</body>
<html>
