<!DOCTYPE HTML>
<html>
<head>
<style>
#main {
width: 350px;
height: 100px;
border: 1px solid #c3c3c3;
display: flex;
<!--row-reverse, column-reverse, inherit, initial can also be used. By default it is row-->
}
#main div {
flex-grow: 1;
flex-shrink: 1;
flex-basis: 100px;
}<!-- flex shrink 1 and flex shrink 2 are divided by each other and the quotient is the effect-->
#main div:nth-of-type(2) {flex-shrink: 3;}
</style>
</head>
<body>
<h1>Flex-shrink property</h1>
<div id="main">
<div style="background-color:coral;">A</div>
<div style="background-color:lightblue">B</div>
<div style="background-color:khaki">C</div>
<div style="background-color:pink">D</div>
<div style="background-color:lightgrey">E</div>
<div style="background-color:lightgreen">F</div>
</div>
<p><b>Note: The second div will shrink</b></p>

</body>
</html>
