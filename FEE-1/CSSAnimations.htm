<!DOCTYPE HTML>
<html>
<!--
transition
transition-delay
transition-duration
transition-property
transition-timing-function
-->
<head>
<style>
.div1 {
width: 400px;
height: 400px;
background: greenyellow;
transition: 1s;
}
.div1:hover {
transform: scale(0.5);
}
.div2 {
width: 100px;
height: 100px;
background: blueviolet;
transition: width 3s;
transition-delay: 2s;
}
.div2:hover {
width: 300px;
height: 200px;
}
</style>
</head>
<body>
<h1>The Transition Property </h1>
<div class="div1"></div>
<h1> The Transition-delay property</h1>
<div class="div2"></div>
</body>
</html>
