<!DOCTYPE HTML>
<html>
<head>
<title>
Headings and paragraphs
</title>
</head>
<body>
<h1>This is a heading</h1>
<h2>First sub heading</h2>
<h3>Second sub heading</h3>

<p>This is the first paragraph</p>
<p>This is the second paragraph</p>

<div style="background:grey">
This is a div and we can write text in this which will be shown differently</div>

<p>My mother has <span style="color:blue; font-weight:bold"> black </span>
eyes and my father has <span style="color:red; font-weight:bold">brown</span> 
eyes.
</p>
</body>
</html>
