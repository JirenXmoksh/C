<html>
    <head>
        <title>
            Onkeydown event in JS
        </title>
    </head>
    <body>
        <p>A function is triggered when the user is pressing a key in the input field.</p>
        Enter your name: <input type="text" onkeydown="keydnFunc(this)">
        <script>
            function keydnFunc() {
                alert("You pressed a key inside the input field")
            }
        </script>
    </body>
</html>
