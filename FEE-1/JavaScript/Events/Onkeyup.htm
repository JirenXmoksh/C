<html>
    <head>
        <title>
            Onkeyup event in JS
        </title>
    </head>
    <body>
        <p>A function is triggered when the user releases a key in the input field. The function transforms the character
            to upper case.
        </p>
        Enter your name: <input type="text" id="fname" onkeyup="keyupFunc(this)">
        <script>
            function keyupFunc() {
                var x = document.getElementById("fname");
                x.value = x.value.toUpperCase(); //toLowerCase()
            }
        </script>
    </body>
</html>
