<html>
    <head>
        <title>
            Onsubmit event in  JS
        </title>
    </head>
    <body>
        <p>When the form is submitted, a function is triggered which alerts some text.</p>
        <form action="demo_form.asp" onsubmit="subFunc()">
            Enter name: <input type="text" name="fname">
            <input type="submit" value="Submit">
            </form>

        <script>
            function subFunc() {
                alert("The form was submitted");
            }
        </script>
    </body>
</html>
