<html>
    <head>
        <title>
            Onmousedown and onmouseup events in JS
        </title>
    </head>
    <body>
       <p id="myP" onmousedown="mousedn()" onmouseup="mouseup()">Click the text!</p>
        <script>
            function mousedn() {
                document.getElementById("myP").style.color = "red";
            }
            function mouseup() {
                document.getElementById("myP").style.color = "blue";
            }
        </script>
    </body>
</html>
