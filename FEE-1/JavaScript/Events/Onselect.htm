<html>
    <head>
        <title>
            Onselect event in  JS
        </title>
    </head>
    <body>
        <p>The onselect event occurs after the user has selected some text.</p>
        Select some of the text: <input type="text" value="Hello world!" onselect="selectFunc()">
        <script>
            function selectFunc() {
                alert("Some text was selected");
            }
        </script>
    </body>
</html>
