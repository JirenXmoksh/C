<!DOCTYPE html>
<html>
<head>
    <title>
        Math constants
    </title>
</head>
<body>
<p>
    Math constants are E, PI, SQR2, SQR1_2, LN2, LN10, LOG2E, LOG10E
</p>
<button onclick="myFunction()">Click</button>
<p id="a"></p>
<script>
   function myFunction(){
    document.getElementById("a").innerHTML = Math.E +"<br>" + Math.PI +"<br>" + Math.SQRT2 +"<br>"+ Math.SQRT1_2 +"<br>"+
    Math.LN2 +"<br>"+ Math.LN10 +"<br>"+ Math.LOG2E +"<br>"+ Math.LOG10E +"<br>"
   }
</script>
</body>
</html>
