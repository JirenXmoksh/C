<!DOCTYPE html>
<html>
<head>
    <title>
        User Defined Objects
    </title>
    <script>
        var book = new Object(); //Create the object
        book.subject = "Advanced Computer Networks"; //Assign properties to the object
        book.author = "Dr. Bhisham Sharma";
    </script>
</head>
<body>
<script>
    document.write("Book name is : " + book.subject + "<br>");
    document.write("Book author is : " + book.author + "<br>");
</script>
</body>
</html>
