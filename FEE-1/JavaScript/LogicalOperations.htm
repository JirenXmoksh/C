<!DOCTYPE html>
<html>
    <head>
        <title>
            Logical Operations
        </title>
        <script>
            var a = 2; //Bit presentation 0010
            var b = 3; //Bit presentation 0011
            var linebreak = "<br>";

                document.write("(a&b)=>");
                document.write(a&b);
                document.write("<br>");

                document.write("(a|b)=>");
                document.write(a|b);
                document.write("<br>");

                document.write("(a^b)=>");
                document.write(a^b);
                document.write("<br>");

                document.write("(~b)=>");
                document.write(~b);
                document.write("<br>");

                document.write("(a<<b)=>");
                document.write(a<<b);
                document.write("<br>");

                document.write("(a>>b)=>");
                document.write(a>>b);
                document.write("<br>");
        </script>
    </head>
</html>
