<!DOCTYPE html>
<html>
    <head>
        <title>
            Function Call 1
        </title>
        <script>
            function sayHello(name,age) {
                document.write(name+" my name is Moksh and I am "+age+" years old.");
            }

        </script>
    </head>
    <body>
        <p>
            Click the following button to call a function.
        </p>
        <form>
            <input type="button" onclick="sayHello('Hello', 18)" value="Say Hello">
        </form>
    </body>
</html>
