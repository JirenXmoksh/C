<!DOCTYPE html>
<html>
<head>
    <title>
       Changing Date using script
    </title>
</head>
<body>
    <p>The setFullYear() method sets a date object to a special date.</p>
    <p> Remember that JavaScript counts months from 0 to 11. Month 10 is November</p>
    <p id="a"></p>
<script>
    var d = new Date();
    d.setFullYear(2025,0,29);
    document.getElementById("a").innerHTML = d;
</script>
</body>
</html>
