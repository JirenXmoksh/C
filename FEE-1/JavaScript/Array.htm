<!DOCTYPE html>
<html>
    <head>
        <title>
            Arrays in JS
        </title>
    </head>
    <body>
        <p id="a"></p>
        <script>
            var cars = new Array("Audi", " Volvo"," BMW");
            document.getElementById("a").innerHTML = cars; ///innerHTML acts as a return statement
        </script>
    </body>
</html>
