<!DOCTYPE html>
<html>
<head>
    <title>
        JavaScript string concat() Method
    </title>
</head>
<body>
<script>
    var str1 = new String("Naam Bataiye, " );
    var str2 = new String("Bhopendra jogi")
    var str3 = str1.concat(str2);
    document.write("Concatenated string is : "+str3);
</script>
</body>
</html>
