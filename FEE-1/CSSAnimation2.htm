<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
width: 100px;
height: 100px;
background-color: red;
position: relative;
animation-name: example1;
animation-duration: 2s;
animation-timing-function: linear;
animation-delay: 1s;
animation-iteration-count: infinite;
animation-direction: reverse;
}
#div2 {
width: 200px;
height: 200px;
text-align: center;
margin-left: 300px;
position: relative;
left: 300px;
top:100px;
animation-name: example2;
animation-duration: 4s;
animation-timing-function: linear;
animation-delay: 1s;
animation-iteration-count: infinite;
animation-direction: reverse;
border-radius: 50%;
}
img {
margin-top: 25px;
border-radius: 50%;
}
@keyframes example1  {
0% {background-color: green; left: 0px; top: 0px; }
25% {background-color: yellow; left: 200px; top: 0px; }
50% {background-color: grey; left: 200px; top: 200px; }
75% {background-color: green; left: 0px; top: 200px; }
100% {background-color: red; left: 0px; top: 0px; }
}

@keyframes example2  {
0% {background-color: black; left: 0px; top: 0px; }
25% {background-color: blue; left: 200px; top: 0px; }
50% {background-color: black; left: 200px; top: 200px; }
75% {background-color: yellow; left: 0px; top: 200px; }
100% {background-color: black; left: 0px; top: 0px; }
}
</style>
</head>
<body>
<h1>CSS Animation</h1>
<p>This example uses six of the animation properties</p>
<div id="div1"></div>
<div id="div2"><img src="image.jpg" width="150px" height="150px"></div>
</body>
</html>
