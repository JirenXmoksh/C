<!DOCTYPE HTML>
<html>
<head>
<style>
body {
background: black;
text-align: center;
}
img {
max-height: 50%;
}
.lightbox {
display: none;
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: (0,0,0,0.8);
}
.lightbox:target {
display: block;
}
.lightbox span {
display: block;
width: 100%;
height: 100%;
background-position: center;
background-repeat: no-repeat;
background-size: cover;
}

</style>
</head>
<body>
<a href="#image">
<img src = "favicon.ico" >
</a>
<a href="" class="lightbox" id="image">
<span style="background-image: url(favicon.ico)"></span>
</a>


</body>
</html>
