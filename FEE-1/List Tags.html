<!DOCTYPE HTML>
<html>
<body>
<ol type="1">
<!-- '1', 'A', 'a', 'i', 'I' can be used for bulleting-->
<li>Apple</li>
<li>Orange</li>
<li>Pear</li>
<li>Grapefruit</li>
</ol>

<!-- The ordered list can also be started from any other number but used 
the keyword 'start' instead of 'type'-->
<ol start="8">

<li>Apple</li>
<li>Orange</li>
<li>Pear</li>
<li>Grapefruit</li>
</ol>
<ul type="dot">
<!-- 'square', 'circle' can also be used-->
<li>Apple</li>
<li>Orange</li>
<li>Pear</li>
<li>Grapefruit</li>
</ul>



<dl>
<dt>HTML</dt>
<dd>HTML stand for Hyper Text Markup Language</dd>
<dt>CSS</dt>
<dd> CSS stands for Cascading Style Sheets and is used to format multiple portions of document at once</dd>
</dl>
</body>
</html>
