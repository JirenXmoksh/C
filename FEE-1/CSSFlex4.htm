<!DOCTYPE HTML>
<html>
<head>
<style>
#main {
width: 350px;
height: 100px;
border: 1px solid #c3c3c3;
display: flex;
<!--row-reverse, column-reverse, inherit, initial can also be used. By default it is row-->
}
#main div:nth-of-type(1) {flex-grow: 1;}
#main div:nth-of-type(2) {flex-grow: 3;}
#main div:nth-of-type(3) {flex-grow: 4;}
#main div:nth-of-type(4) {flex-grow: 2;}
#main div:nth-of-type(5) {flex-grow: .5;}
#main div:nth-of-type(6) {flex-grow: 2;}
</style>
</head>
<body>
<h1>Flex-grow property</h1>
<div id="main">
<div style="background-color:coral;">A</div>
<div style="background-color:lightblue">B</div>
<div style="background-color:khaki">C</div>
<div style="background-color:pink">D</div>
<div style="background-color:lightgrey">E</div>
<div style="background-color:lightgreen">F</div>
</div>

</body>
</html>
