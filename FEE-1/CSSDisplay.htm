<!DOCTYPE HTML>
<head>
<style>
.a1 {
display: flex;
border: 1px solid red;
background-color: lightgrey;
padding:10px;
width:200px;
color:#cc0000;
}
.b1 {
border:1px solid blue;
background-color: lightblue;
padding:10px;
color:blue;
}
.a2 {
display: inline;
border: 1px solid red;
background-color: lightgrey;
padding:10px;
width:200px;
color:#cc0000;
}
.b2 {
border:1px solid blue;
background-color: lightblue;
padding:10px;
color:blue;
}
.a3 {
display: block;
border: 1px solid red;
background-color: lightgrey;
padding:10px;
width:200px;
color:#cc0000;
}
.b3 {
border:1px solid blue;
background-color: lightblue;
padding:10px;
color:blue;
}
.a4 {
display: contents;
border: 1px solid red;
background-color: lightgrey;
padding:10px;
width:200px;
color:#cc0000;
}
.b4 {
border:1px solid blue;
background-color: lightblue;
padding:10px;
color:blue;
}
.a5 {
display: grid;
border: 1px solid red;
background-color: lightgrey;
padding:10px;
width:200px;
color:#cc0000;
}
.b5 {
border:1px solid blue;
background-color: lightblue;
padding:10px;
color:blue;
}

</style>
</head>
<body>
<h1>CSS display property</h1>
<h2>display:contents:</h2>
<div class="a1">Welcome to Chitkara University<div class="b1">HELLO WORLD!</div>
</div>
<br>
<div class="a2">Welcome to Chitkara University<div class="b2">HELLO WORLD!</div>
</div>
<br>
<br>
<div class="a3">Welcome to Chitkara University<div class="b3">HELLO WORLD!</div>
</div>
<div class="a4">Welcome to Chitkara University<div class="b4">HELLO WORLD!</div>
</div>
<div class="a5">Welcome to Chitkara University<div class="b5">HELLO WORLD!</div>
</div>



</body>
</html>
